<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- give a catcher name to the title of the website  -->
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Ewan Palmer</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Ewan Palmer</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <!-- lines of hamburger menu -->
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#blog" onclick="toggleMenu()">Blog</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container profile-pic">
            <!-- replace picture at a different point -->
            <img src="./assets/profile_picture_03.jpeg" alt="Ewan Palmer Profile Picture"/>
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Ewan Palmer</h1>
            <p class="section__text__p2">Pipeline TD</p>
            <div class="btn-container">
                <button 
                    class="btn btn-color-2"
                    onclick="window.open('./assets/files/ewan_palmer_cv.pdf')">
                    Download CV
                </button>
                <button 
                    class="btn btn-color-1"
                    onclick="location.href='./#contact'">
                    Contact Info
                </button>
            </div>
            <div id="socials-container">
                <img 
                    src="./assets/linkedin.png" 
                    alt="LinkedIn Profile"
                    class="icon" 
                    onclick="location.href='https://linkedin.com/in/ewanpalmervfx/'"
                />
                <img 
                    src="./assets/github.png" 
                    alt="Github Profile"
                    class="icon" 
                    onclick="location.href='https://github.com/ewanp-dev/'"
                />
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
